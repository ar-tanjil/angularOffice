<div class="container-fluid">
   

    <h1 class="fw-bold"><i class="fa-solid fa-users-line fs-1 m-2"></i>Jobs</h1>
    <!-- /Breadcrumb -->
    <mat-divider class="m-2"></mat-divider>
      <div style="float: right;" class="m-2">
        <button mat-raised-button 
        style="background-color: #421820; color:#faf9f7 ;" 
        (click)="openDialog()">Create New Job</button>
    </div>

    <table class="table table-hover table-striped w-100" >
        <thead><tr class="text-center">
                <th scope="row">#</th>
                <th scope="row">Job Title</th>
                <th scope="row">Min Salary</th>
                <th scope="row"> Max Salary </th>
                <th scope="row">Department</th>
                <th scope="row">Total Post</th>
                <th scope="row">Vacancy</th>
                <th></th>
            </tr>
        </thead>    
    
    <tbody>
        <tr *ngFor="let desig of designations; let i = index;" class="text-center">
            <th scope="col"> {{ i + 1}} </th>
            <td> {{ desig.jobTitle }} </td>
            <td> {{ desig.minSalary }} </td>
            <td> {{ desig.maxSalary }} </td>
            <td> {{ desig.departmentName }} </td>
            <td> {{ desig.totalPost }} </td>
            <td> {{ desig.vacancy }} </td>
            <td>
                <a  [matMenuTriggerFor]="menu1">
                  <i class="fa-solid fa-bars fs-4 textColor" style="cursor: pointer; margin: 0;"></i>
                  <mat-menu #menu1="matMenu">
                    <button mat-menu-item (click)="updateDialog(desig.id ?? -1)" >
                      <mat-icon >create</mat-icon>Update
                    </button>
                    <button mat-menu-item>
                      <mat-icon >info</mat-icon>Details
                    </button>
                    <button mat-menu-item (click)="delete(desig.id ?? -1)">
                      <mat-icon>delete</mat-icon>Delete
                    </button>
                  </mat-menu>
                </a>
              </td>
        </tr>
    </tbody>
    
    </table>
</div>
