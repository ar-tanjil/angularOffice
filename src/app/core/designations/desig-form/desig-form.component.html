<mat-card class="mat-card">
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>Add {{ title }} </mat-card-title>
    </mat-card-header>
    <form [formGroup]="designationForm" (ngSubmit)="submitForm()">
      <!-- Department Form-->

      <mat-form-field class="form-field">
        <mat-label>Job Title</mat-label>
        <input
          matInput
          placeholder="New Job Title"
          formControlName="jobTitle"
        />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Min Salary</mat-label>
        <input
          input="number"
          matInput
          placeholder="Min Salary"
          formControlName="minSalary"
        />
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Max Salary</mat-label>
        <input type="number" matInput placeholder="Max Salary" formControlName="maxSalary" />
      </mat-form-field>

      <input
        type="submit"
        class="btn btn-primary d-block mx-auto"
        value="submit"
      />
