
<div class="container-fluid">

   <!-- Breadcrumb -->
   <nav aria-label="breadcrumb" class="main-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Employee</a></li>
    </ol>
  </nav>
  <!-- /Breadcrumb -->
    
    <button mat-button class="bg-primary mat-elevation-z8" [routerLink]="['/register', 'add']">Add Employee</button>
    <mat-divider class="m-2"></mat-divider>
    <table class="table table-hover table-striped w-100"  >
    <thead><tr class="text-center">
            <th scope="row">#</th>
            <th scope="row">Firs Name</th>
            <th scope="row">Last Name</th>
            <th scope="row">Email</th>
            <th scope="row">Designation</th>
            <th scope="row">Department</th>
        </tr>
    </thead>    

<tbody>
    <tr *ngFor="let emp of employTable; let i = index;" class="text-center">
        <th scope="col"> {{ i + 1}} </th>
        <td> {{emp.firstName}} </td>
        <td> {{emp.lastName}} </td>
        <td> {{emp.email}} </td>
        <td> {{emp.jobTitle}} </td>
        <td> {{emp.departmentName}} </td>
        <td>
          <a mat-raised-button [matMenuTriggerFor]="menu1">
            <mat-icon  style="cursor: pointer ; color: #504d78; padding: 0; margin: 0;"
              >reorder</mat-icon
            >
            <mat-menu #menu1="matMenu">
              <button mat-menu-item [routerLink]="['/register', 'edit', emp.id]">
                <mat-icon style="color: #504d78;">create</mat-icon>Update
              </button>
              <button mat-menu-item>
                <mat-icon style="color: #504d78;">info</mat-icon>Details
              </button>
            </mat-menu>
          </a>
        </td>
    </tr>
</tbody>

</table>
</div>
