
    <button mat-button class="m-5 bg-primary" routerLink="/register">Add Employee</button>
<table class="table table-hover mat-elevation-z8 w-100" >
    <thead><tr>
            <th scope="row">#</th>
            <th scope="row">Firs Name</th>
            <th scope="row">Last Name</th>
            <th scope="row">Email</th>
            <th scope="row">Designation</th>
            <th scope="row">Department</th>
        </tr>
    </thead>    

<tbody>
    <tr *ngFor="let emp of getEmployees; let i = index">
        <th scope="col"> {{ i + 1}} </th>
        <td> {{emp.firstName}} </td>
        <td> {{emp.lastName}} </td>
        <td> {{emp.email}} </td>
        <td> {{emp.job}} </td>
        <td> {{emp.department}} </td>
    </tr>
</tbody>

</table>
