
<div class="container-fluid">

   <!-- Breadcrumb -->
   <nav aria-label="breadcrumb" class="main-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Employee</a></li>
    </ol>
  </nav>
  <!-- /Breadcrumb -->
    
    <button mat-button class="m-5 bg-primary mat-elevation-z8" [routerLink]="['/register', 'EMPLOYEE']">Add Employee</button>
<table class="table table-hover table-striped w-100" >
    <thead><tr>
            <th scope="row">#</th>
            <th scope="row">Firs Name</th>
            <th scope="row">Last Name</th>
            <th scope="row">Email</th>
            <th scope="row">Designation</th>
            <th scope="row">Department</th>
        </tr>
    </thead>    

<tbody>
    <tr *ngFor="let emp of getEmployees; let i = index;">
        <th scope="col"> {{ i + 1}} </th>
        <td> {{emp.firstName}} </td>
        <td> {{emp.lastName}} </td>
        <td> {{emp.email}} </td>
        <td> {{emp.jobTitle}} </td>
        <td> {{emp.departmentName}} </td>
    </tr>
</tbody>

</table>
</div>
