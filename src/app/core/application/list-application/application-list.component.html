
<div class="container-fluid">
    <button mat-button class="bg-primary mat-elevation-z8" [routerLink]="['/designation', 'add']">Create New Job</button>
    <mat-divider class="m-2"></mat-divider>
    <table class="table table-hover table-striped w-100" >
        <thead><tr class="text-center">
                <th scope="row">#</th>
                <th scope="row">First Name</th>
                <th scope="row">Position</th>
                <th scope="row"> Departmetn </th>
            </tr>
        </thead>    
    
    <tbody>
        <tr *ngFor="let app of getApplications; let i = index;" class="text-center">
            <th scope="col"> {{ i + 1}} </th>
            <td> {{ app.firstName }} </td>
            <td> {{ app.jobTitle }} </td>
            <td> {{ app.departmentName }} </td>
            <td>
                <a mat-raised-button [matMenuTriggerFor]="menu1">
                  <mat-icon  style="cursor: pointer ; color: #504d78; padding: 0; margin: 0;"
                    >reorder</mat-icon
                  >
                  <mat-menu #menu1="matMenu">
                    <button mat-menu-item (click)="recruit(app.id??0)" >
                      <mat-icon style="color: #504d78;">create</mat-icon>Accept
                    </button>
                    <button mat-menu-item>
                      <mat-icon style="color: #504d78;">info</mat-icon>Details
                    </button>
                  </mat-menu>
                </a>
              </td>
        </tr>
    </tbody>
    
    </table>
</div>
