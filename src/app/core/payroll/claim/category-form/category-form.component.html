<h2 mat-dialog-title>Add Salary</h2>
<mat-dialog-content class="mat-typography example">
    <div class="mt-2">
        <div class="row">
            <form [formGroup]="categoryForm" (ngSubmit)="submit()">


                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Category Name" formControlName="name" />
                </mat-form-field>

                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Category Type</mat-label>
                    <mat-select formControlName="claimType" required>
                        <mat-option value="REIMBURSEMENT">
                            Reimbursement
                        </mat-option>    
                        <mat-option value="BONUS">
                            Bonus
                        </mat-option>
                        <mat-option value="DEDUCTIONS">
                            Deductions
                        </mat-option>
                      </mat-select>
                  </mat-form-field>

                <mat-dialog-actions align="end">
                    <button mat-button mat-dialog-close class="bg-secondary">Cancel</button>
                    <!-- [mat-dialog-close]="true" -->
                    <button mat-button type="submit" class="colorMain"  >Add</button>
                </mat-dialog-actions>
            </form>

        </div>

    </div>
</mat-dialog-content>
