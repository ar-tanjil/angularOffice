<h2 mat-dialog-title>Add Tax</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <div class="row">
            <form [formGroup]="taxForm" (ngSubmit)="submit()">

                <mat-form-field class="form-field">
                    <mat-label>Min Range</mat-label>
                    <input matInput placeholder="Minumum Tax Range" formControlName="minRange" />
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label>Max Range</mat-label>
                    <input matInput placeholder="Maximum Tax Range" formControlName="maxRange" />
                </mat-form-field>
                <mat-form-field class="form-field">
                    <mat-label>Percentage</mat-label>
                    <input matInput placeholder="Tax On Income" formControlName="percentage" />
                </mat-form-field>

                <mat-dialog-actions align="end">
                    <button mat-button mat-dialog-close class="bg-secondary">Cancel</button>
                    <!-- [mat-dialog-close]="true" -->
                    <button mat-button type="submit" class="colorMain"  >Add</button>
                </mat-dialog-actions>
            </form>

        </div>

    </div>
</mat-dialog-content>
