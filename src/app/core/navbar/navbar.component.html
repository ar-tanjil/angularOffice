<mat-sidenav-container class="nav-container">
  <!--Start of sidnav-->
  <mat-sidenav mode="side" [opened]="shouldRun" class="side-nav-container">
    <app-sidenav></app-sidenav>
   
  </mat-sidenav>
  <mat-sidenav-content>
    <!--Start of main navbar-->
    <mat-toolbar class="nav">
      <div>
        <button
          mat-icon-button
          aria-label="Example icon button with a menu icon"
          (click)="toggleSidenav()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="fs-4 fw-bolder">Office</div>
      <span style="flex: 1 0 0"></span>
      <div >
        <h4 class="m-0 fw-bold"> {{date | date : 'EE, MMMM d-yyyy'}} </h4>
      </div>
      <div class="input-group p-2" style="width: 25%;">
        <input
          type="text"
          class="form-control form-control-sm"
          placeholder="Search"
          aria-label="Search Box"
          aria-describedby="search"
        />
        <span class="input-group-text btn searchBtn" id="search">Search</span>
      </div>
      
      <div>
        <mat-icon aria-hidden="false" aria-label="Example icon button with a menu icon"  [matBadge]="notification" matBadgeColor="warn">notifications</mat-icon>
     
      </div>
      <div>
        <mat-icon class="text-danger"
          >exit_to_app</mat-icon
        >
      </div>
    </mat-toolbar>
      <!-- end of navbar -->
    <mat-divider class="m-5"></mat-divider>
    <div class="w-100 h-100" (click)="sidenavClose()">
        <ng-content></ng-content>
    </div>
  
     </mat-sidenav-content>
</mat-sidenav-container>
