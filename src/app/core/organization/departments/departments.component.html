<div class="card-custom">
  <div class="card-body">
    <h1 class="fw-bold"><i class="fa-solid fa-building-user fs-1 m-2"></i>Departments</h1>
  </div>
</div>
<mat-divider class="m-2"></mat-divider>
<div style="float: right;" class="m-2">
  <button mat-raised-button 
  
style=" background-color: #284b63; color: #ffff;"
  (click)="openDialog()">Create New Department</button>
</div>

<div class="container-custom">
  <h2>Department List</h2>
  <ul class="responsive-table-custom">
    <li class="table-header text-center">
      <div class="col col-1">SL</div>
      <div class="col col-2">Deparment Name</div>
      <div class="col col-3">Department Head</div>
      <div class="col col-4">Description</div>
      <div class="col col-5"></div>
    </li>
    <li class="table-row text-center" *ngFor="let dep of departments; let i = index;">
      <div class="col col-1" data-label="Employee Id">{{ i + 1}}</div>
      <div class="col col-2" data-label="First Name">{{dep.departmentName}}</div>
      <div class="col col-3" data-label="Last Name">{{dep.manager?.firstName}} {{dep.manager?.lastName}}</div>
      <div class="col col-4" data-label="Employee id">{{dep.departmentDesc}}</div>
      <div class="col col-5" data-label="Department">
    

        <a [matMenuTriggerFor]="menu1">
          <i class="fa-solid fa-bars fs-4 textColor" style="cursor: pointer; margin: 0;"></i>
          <mat-menu #menu1="matMenu">
            <button mat-menu-item (click)="updateDialog(dep.id ?? -1)">
              <mat-icon >create</mat-icon>Update
            </button>
            <button mat-menu-item (click)="delete(dep.id ?? -1)">
              <mat-icon >delete</mat-icon>Delete
            </button>
            <button mat-menu-item>
              <mat-icon >info</mat-icon>Details
            </button>
          </mat-menu>
        </a>
       
      </div>
    </li>
  </ul>
</div>
