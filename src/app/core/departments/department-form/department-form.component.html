<mat-card class="mat-card">
    <mat-card-content>
      <mat-card-header>
        <mat-card-title>Add {{title}} </mat-card-title>
      </mat-card-header>
      <form [formGroup]="departmentForm" (ngSubmit)="submitForm()">
        
  
        <!-- Department Form-->
        
          <mat-form-field class="form-field">
            <mat-label>Designation</mat-label>
            <input matInput placeholder="New Department Name" formControlName="departmentName" />
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Department Description</mat-label>
            <textarea matInput placeholder="Department Description" formControlName="departmentDesc"></textarea>
        </mat-form-field>
  
        <input type="submit" class="btn btn-primary d-block mx-auto" value="submit">
