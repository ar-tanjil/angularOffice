<h2 mat-dialog-title>Change</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="rulesForm" (ngSubmit)="submitForm()">
    <div class="mt-1">
      <mat-form-field class="form-field" appearance="outline" 
      *ngIf="rule.name != 'EARLY'">
        <mat-label>In Time</mat-label>
        <input matInput type="time" formControlName="inTime" />
      </mat-form-field>
      <mat-form-field
        class="form-field"
        appearance="outline"
        *ngIf="rule.name != 'LATE'"
      >
        <mat-label>Out Time</mat-label>
        <input matInput type="time" formControlName="outTime" />
      </mat-form-field>
      <mat-form-field
        class="form-field"
        appearance="outline"
      >
        <mat-label>Penalty</mat-label>
        <input matInput type="number" formControlName="penalty" />
      </mat-form-field>

      <input
        type="submit"
        class="btn btn-primary d-block mx-auto"
        value="submit"
      />
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
