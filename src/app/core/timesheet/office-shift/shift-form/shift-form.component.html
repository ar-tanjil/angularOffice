<mat-card class="mat-card">
    <mat-card-content>
      <mat-card-header>
        <!-- <mat-card-title>Add {{title}} </mat-card-title> -->
      </mat-card-header>
      <form [formGroup]="officeDayForm" (ngSubmit)="submitForm()">
        
  
        <!-- Department Form-->
        
        <mat-form-field class="form-field" appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="categoryId" formControlName="status">
                <mat-option value="WEEKEND" >Weekend</mat-option>
                <mat-option value="WEEKDAY">Weekday</mat-option>
              </mat-select>
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Start Time</mat-label>
            <input matInput type="time" formControlName="startTime" />
          </mat-form-field>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>End Time</mat-label>
            <input matInput type="time" formControlName="endTime" />
          </mat-form-field>
  
        <input type="submit" class="btn btn-primary d-block mx-auto" value="submit">
      </form>
    </mat-card-content>
  </mat-card>
