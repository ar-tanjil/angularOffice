<h2 mat-dialog-title>Add Salary</h2>
<mat-dialog-content class="mat-typography">
    <div class="mt-2">
        <div class="row">
            <form [formGroup]="policyForm" (ngSubmit)="submit()">

                <mat-form-field class="form-field" appearance="outline" *ngIf="!editing">
                    <mat-label>Employee Id</mat-label>
                    <mat-select formControlName="employeeId">
                          <mat-option *ngFor="let emp of employee" [value]="emp.id">
                            {{emp.firstName}} {{emp.lastName}}
                          </mat-option>
                        </mat-select>
                 
                  </mat-form-field>



                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Medical Leave</mat-label>
                    <input matInput placeholder="Medical Leave" formControlName="medical" />
                </mat-form-field>
                <mat-form-field class="form-field" appearance="outline">
                    <mat-label>Casual Leave</mat-label>
                    <input matInput placeholder="Casual Leave" formControlName="casual" />
                </mat-form-field>

                <mat-dialog-actions align="end">
                    <button mat-button mat-dialog-close class="bg-secondary">Cancel</button>
                    <!-- [mat-dialog-close]="true" -->
                    <button mat-button type="submit" class="colorMain"  >Add</button>
                </mat-dialog-actions>
            </form>

        </div>

    </div>
</mat-dialog-content>
